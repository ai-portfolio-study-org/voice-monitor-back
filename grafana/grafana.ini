[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true

[analytics]
reporting_enabled = false

[metrics]
enabled = true

[metrics.graphite]
address = localhost:2003
prefix = grafana 